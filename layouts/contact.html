.contact-page{
    padding: 28px 0 40px;
    width: 100vw;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
}
.contact-shell{

/* LEFT */
.contact-left{

    border-radius: 18px;
    padding: 22px;
    background:

.title{

}

.info-cards{

    border-radius: 16px;
    padding: 12px 12px;
    background: rgba(255,255,255,.7);

.reveal-image {
